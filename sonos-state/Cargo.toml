[package]
name = "sonos-state"
version = "0.1.0"
edition = "2021"
description = "State management for Sonos devices"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
url = "2.5"
tokio = { version = "1", features = ["rt", "sync"] }
quick-xml = { version = "0.34", features = ["serialize"] }

# Workspace dependencies
sonos-api = { path = "../sonos-api" }
sonos-stream = { path = "../sonos-stream" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
sonos-discovery = { path = "../sonos-discovery" }
ctrlc = "3.4"
